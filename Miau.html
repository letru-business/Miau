<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wiedersehen Countdown ðŸŽ‰</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: url('https://cataas.com/cat/gif') center/cover no-repeat fixed;
      color: #222;
    }
    .card {
      background: rgba(255, 255, 255, 0.35);
      padding: 2rem 1.6rem;
      border-radius: 1.2rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 380px;
      width: 100%;
      backdrop-filter: blur(4px) brightness(1.0);
    }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    .subtitle { font-size: 0.95rem; margin-bottom: 1.5rem; color: #444; }
    .emoji { font-size: 2.5rem; margin-bottom: 0.5rem; animation: pulse 1.6s infinite; }
    @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.08);}100%{transform:scale(1);} }
    .countdown { display: grid; grid-template-columns: repeat(4,1fr); gap: .6rem; margin-bottom: 1.5rem; }
    .time-box { background:#fff3e0; border-radius: .8rem; padding:.6rem .4rem; box-shadow:0 4px 10px rgba(0,0,0,.08); }
    .time-value { font-size:1.3rem; font-weight:700; }
    .time-label { font-size:.7rem; text-transform:uppercase; letter-spacing:.06em; color:#555; }
    .note { font-size:.8rem; color:#555; margin-top:.3rem; }
    .done { font-size:1.2rem; font-weight:600; margin-top:.5rem; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji" id="emoji">ðŸ‘‹</div>
    <h1>Ler4ikâ€‘Per4ik Countdown</h1>
    <p class="subtitle" id="subtitle"></p>

    <div class="countdown" id="countdown">
      <div class="time-box"><div class="time-value" id="days">0</div><div class="time-label">Tage</div></div>
      <div class="time-box"><div class="time-value" id="hours">0</div><div class="time-label">Stunden</div></div>
      <div class="time-box"><div class="time-value" id="minutes">0</div><div class="time-label">Minuten</div></div>
      <div class="time-box"><div class="time-value" id="seconds">0</div><div class="time-label">Sekunden</div></div>
    </div>

    <p class="note" id="dateInfo"></p>
    <p class="done" id="doneText">Ler4ikâ€‘Per4ik Zeit! ðŸ”¥ðŸ˜Ž</p>
  </div>

<script>
  const targetDate = new Date("2025-11-19T17:00:00");

  const d=document;
  const daysEl=d.getElementById("days"), hoursEl=d.getElementById("hours"), minutesEl=d.getElementById("minutes"), secondsEl=d.getElementById("seconds");
  const emojiEl=d.getElementById("emoji"), subtitleEl=d.getElementById("subtitle"), doneTextEl=d.getElementById("doneText"), dateInfoEl=d.getElementById("dateInfo");

  dateInfoEl.textContent = "Wiedersehen am: " + targetDate.toLocaleString("de-DE");

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate.getTime() - now;

    if (diff <= 0) {
      daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = "0";
      emojiEl.textContent = "ðŸ¤©";
      subtitleEl.textContent = "Keine Sekunde mehr warten â€“ du bist dran! ðŸ’¥";
      doneTextEl.style.display = "block";
      return;
    }

    const seconds = Math.floor(diff/1000);
    const days = Math.floor(seconds / 86400);
    const hours = Math.floor((seconds % 86400) / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;

    daysEl.textContent = days;
    hoursEl.textContent = String(hours).padStart(2,'0');
    minutesEl.textContent = String(minutes).padStart(2,'0');
    secondsEl.textContent = String(secs).padStart(2,'0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
